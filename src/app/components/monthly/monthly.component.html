<div id="monthly-list">
  <div class="list-component">
    <div *ngFor="let graffiti of graffitiList" 
    class="item-container">
      <div class="item-text">
        <h2>{{ graffiti.name | uppercase }}</h2>
      </div>
      <img class="monthly-list-img" [src]="graffiti.image" [alt]="graffiti.description">
    </div>
  </div>
</div>
