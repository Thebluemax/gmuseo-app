<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col [size]="12">
        <div class="banner" [style.backgroundImage]="'url(' + category?.image + ')'" >
          <span>{{ category?.name }}</span>
        </div>
      </ion-col>
          <ion-col [size]="4" *ngFor="let graffiti of category?.graffitis" class="ion-padding">
            <div class="graffiti-thumb">
              <div>
                <img [src]="graffiti.image" width="100%"  [style.height]="'max-content'">
              </div>
              <span>
                {{ graffiti.name }}
              </span>
            </div>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
